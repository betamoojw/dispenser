; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = emulator

; Shared options
[env]
build_flags =
  -D LV_CONF_INCLUDE_SIMPLE
  ; -I src Required to find lv_conf.h & etl_profile.h
  -I src
lib_deps =
  ;lvgl@~6.1.1
  lvgl=https://github.com/littlevgl/lvgl/archive/7afd70a00564bea0150f2f96648b3cba7983d091.zip
  Embedded Template Library@~15.5.0


[env:emulator]
platform = native
extra_scripts = support/sdl2_build_extra.py
build_flags =
  ${env.build_flags}
  ; Use 32-bits build when possible, for correct memory stat display. You need
  ; `:i386` sdl2 libs installed. Comment this option for 64-bits build.
  !python -c 'import platform; print("-m32" if platform.system() in [ "Linux" ] else "")'
  ; emulator uses 64 bits pointers, heap needs ~1.7x more memory than ARM
  !python -c 'import platform; print("" if platform.system() in [ "Linux" ] else "-DLV_MEM_SIZE=8000")'
  -I hal/sdl2
  -lSDL2
  ; SDL drivers options
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D USE_MONITOR
  -D MONITOR_ZOOM=2
  -D USE_MOUSE
  -D USE_MOUSEWHEEL
  -D USE_KEYBOARD
  ; Write memory usage to console
  ;-D MEM_USE_LOG=1
src_build_flags =
  -Wall
  ;-Werror
  -Wdouble-promotion
  ;-Wconversion
  -Wextra
  -Wclobbered
  -Wdeprecated
  -Wempty-body
  -Wignored-qualifiers
  -Wimplicit-fallthrough=3
  -Wmissing-field-initializers
  -Wsign-compare
  -Wredundant-decls
  -Wtype-limits
  -Wuninitialized
  -Wshift-negative-value
  -Wunused-parameter
  -Wunused-but-set-parameter
lib_deps =
  ${env.lib_deps}
  lv_drivers@^6.0.2
src_filter =
  +<*>
  +<../hal/sdl2>

[env:hardware_stlink]
platform = ststm32@~6.0.0
board = our_genericSTM32F072CB
debug_tool = stlink
extra_scripts = support/stm32_build_extra.py
build_flags =
  ${env.build_flags}
  -g
  ; Add recursive dirs for hal headers search
  !python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/stm32f072cb')]))"
  -Wl,-Thal/stm32f072cb/stm32cube/STM32F072CBTx_FLASH.ld
  ;-Wl,-Map=$BUILD_DIR/${PROGNAME}.map,--cref
  -D MEM_USE_LOG=1
src_filter =
  +<*>
  +<../hal/stm32f072cb/>


[env:hardware_usb]
platform = ststm32@~6.0.0
extends = env:hardware_stlink
upload_protocol = dfu
